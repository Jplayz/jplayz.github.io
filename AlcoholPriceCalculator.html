<html>
 
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<SCRIPT>
		function calculation(bottle,volume,percentage,price){
			const totalAlcoholContent = (volume*(percentage/100))
			const oneBottlePrice = price/bottle
		
			cost = totalAlcoholContent/oneBottlePrice
			return cost
		}
		
		function updateValues(){
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString)
			
			const bottle = urlParams.get('bottle')
			const volume = urlParams.get('volume')
			const percentage = urlParams.get('percentage')
			const price = urlParams.get('price')
			
			const rawcost = calculation(bottle,volume,percentage,price)
			
			var cost = (Math.round(rawcost*100)) / 100
			if (cost < 0){
				document.getElementById("finalValue").innerHTML = "One or more of the numbers inputted is invalid";
			}
			
			else if (cost > 0){
				document.getElementById("finalValue").innerHTML = "The cost is " +cost+"mL/£1";
			}
		}
	</SCRIPT>
	
	<body onload="updateValues()">
		
		<div class="text1">
			<h1>Sample Text</h1>
		</div>
		
		
		<div class = "form1">
		<form>
			<label for="bottle">How many cans/bottles are there?:</label><br>
			<input type="text" id="bottle" name="bottle"><br>
			
			<label for="volume">What size is one drink (in millilitres)?:</label><br>
			<input type="text" id="volume" name="volume"><br>
			
			<label for="percentage">What percentage is it?:</label><br>
			<input type="text" id="percentage" name="percentage"><br>
			
			<label for="price">What is the price (in £)?:</label><br>
			<input type="text" id="price" name="price"><br>
			
			<br><input class="submit" type="submit" value="submit">
		</form>
		
		<p id="finalValue"></p>
	</body>
